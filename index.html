<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      var map;
      function initMap() {
        sw = new google.maps.LatLng(15.908019, 69.489511);
        ne = new google.maps.LatLng(33.203363, 85.325566);
        bo = new google.maps.LatLngBounds();
        bo.extend(sw);
        bo.extend(ne);
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
      }


    </script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArlI9luV1YgyxbWES11FGjhChKtBPBGLE&callback=initMap"
    async defer></script>
  </body>
  
</html>
