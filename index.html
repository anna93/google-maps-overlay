<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        position: relative;
        top: 10%;
        left: 25%;
        height: 80%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        sw = new google.maps.LatLng(15.908019, 69.489511);
        ne = new google.maps.LatLng(33.203363, 85.325566);
        bo = new google.maps.LatLngBounds();
        bo.extend(sw);
        bo.extend(ne);
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArlI9luV1YgyxbWES11FGjhChKtBPBGLE&callback=initMap"
    async defer></script>
  </body>
</html>
